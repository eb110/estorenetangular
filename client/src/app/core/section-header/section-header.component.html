<!--Technically the service sends back an observable-->
<!--async automatically subscribes it, in this case as 'breadcrumbs'-->
<!--this will create an issue with types so -> $any-->
<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
    <!--we dont want to display breadcrumbs in 'home' -> 'home is the first ele in our logic'-->
    <!--home/zenek is ok as br.length = 2 so br[1] !== 'home'-->
    <section 
        class="py-5 mb-3" 
        style="margin-top: 105px; background-color: #f5f5f5;"
        *ngIf="breadcrumbs[breadcrumbs.length-1].label !== 'home'"
    >
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h1>{{breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h1>
                </div>
                <div class="col-3">
                    <xng-breadcrumb>
                        <ng-container *xngBreadcrumbItem="let breadcrumb">
                            {{breadcrumb | titlecase}}
                        </ng-container>
                    </xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
